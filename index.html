<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
  <style>
    :root {
    --primary-color: #0d6efd;
    --secondary-color: #6c757d;
    --success-color: #198754;
    --dark-bg: #212529;
    --darker-bg: #1a1d20;
    --card-bg: #2d3135;
    --border-color: #495057;
    --text-color: #ffffff;
    --muted-color: #6c757d;
}

body {
    background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
    color: var(--text-color);
    font-family: 'Space Mono', monospace;
    min-height: 100vh;
}

.card {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
}

.card-header {
    background: rgba(13, 110, 253, 0.1);
    border-bottom: 1px solid var(--border-color);
    border-radius: 12px 12px 0 0 !important;
}

.text-editor {
    background: var(--darker-bg);
    border: 1px solid var(--border-color);
    color: var(--text-color);
    border-radius: 8px;
    resize: none;
    font-family: 'Space Mono', monospace;
    font-size: 14px;
    line-height: 1.5;
    transition: all 0.3s ease;
}

.text-editor:focus {
    background: var(--darker-bg);
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    color: var(--text-color);
}

.text-editor::placeholder {
    color: var(--muted-color);
    opacity: 0.7;
}

.btn {
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.6s ease;
}

.btn:hover::before {
    left: 100%;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-color), #0b5ed7);
    border: none;
    animation: pulse 2s infinite;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #0b5ed7, var(--primary-color));
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
}

.btn-outline-primary {
    border-color: var(--primary-color);
    color: var(--primary-color);
}

.btn-outline-primary:hover {
    background: var(--primary-color);
    border-color: var(--primary-color);
    transform: translateY(-2px);
}

.btn-outline-secondary {
    border-color: var(--secondary-color);
    color: var(--secondary-color);
}

.btn-outline-secondary:hover {
    background: var(--secondary-color);
    border-color: var(--secondary-color);
    transform: translateY(-2px);
}

.btn-sm {
    padding: 0.375rem 0.75rem;
    font-size: 0.875rem;
}

header {
    background: rgba(13, 110, 253, 0.1);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border-color) !important;
}

footer {
    background: rgba(13, 110, 253, 0.05);
    backdrop-filter: blur(10px);
    border-top: 1px solid var(--border-color) !important;
}

.toast {
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
}

.toast-header {
    background: rgba(25, 135, 84, 0.1);
    border-bottom: 1px solid var(--border-color);
}

@keyframes pulse {
    0%, 100% {
        box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.4);
    }
    50% {
        box-shadow: 0 0 0 10px rgba(13, 110, 253, 0);
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.card {
    animation: slideIn 0.6s ease-out;
}

.container .row .col-md-6:nth-child(2) .card {
    animation-delay: 0.2s;
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        padding: 0 15px;
    }
    
    .btn-group {
        flex-wrap: wrap;
    }
    
    .btn-sm {
        margin-bottom: 5px;
    }
    
    .text-editor {
        font-size: 16px; /* Prevents zoom on iOS */
    }
}

/* Dark scrollbar */
::-webkit-scrollbar {
    width: 8px;
}

::-webkit-scrollbar-track {
    background: var(--darker-bg);
}

::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--primary-color);
}

/* Selection colors */
::selection {
    background: rgba(13, 110, 253, 0.3);
    color: var(--text-color);
}

::-moz-selection {
    background: rgba(13, 110, 253, 0.3);
    color: var(--text-color);
}


  </style>
<body data-bs-theme="dark">
    <div class="container-fluid vh-100 d-flex flex-column">
        <header class="py-3 border-bottom">
            <div class="container">
                <h1 class="h3 mb-0">
                    <i class="fas fa-font me-2"></i>
                    Text Case Converter
                </h1>
            </div>
        </header>
        
        <div class="container flex-grow-1 py-4">
            <div class="row h-100">
                <div class="col-md-6 d-flex flex-column">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Input Text</h5>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-secondary btn-sm" id="clearBtn">
                                    <i class="fas fa-trash"></i> Clear
                                </button>
                                <button type="button" class="btn btn-outline-secondary btn-sm" id="pasteBtn">
                                    <i class="fas fa-paste"></i> Paste
                                </button>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <textarea 
                                class="form-control flex-grow-1 text-editor" 
                                id="inputText" 
                                placeholder="Enter your text here..."
                                rows="10"
                            ></textarea>
                            <div class="mt-3 text-muted small">
                                <span id="charCount">0</span> characters, <span id="wordCount">0</span> words
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6 d-flex flex-column">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Output Text</h5>
                            <button type="button" class="btn btn-outline-primary btn-sm" id="copyBtn">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <textarea 
                                class="form-control flex-grow-1 text-editor" 
                                id="outputText" 
                                readonly
                                rows="10"
                            ></textarea>
                            <div class="mt-3 d-flex flex-wrap gap-2">
                                <button type="button" class="btn btn-primary btn-sm" id="uppercaseBtn">
                                    <i class="fas fa-arrow-up"></i> UPPERCASE
                                </button>
                                <button type="button" class="btn btn-primary btn-sm" id="lowercaseBtn">
                                    <i class="fas fa-arrow-down"></i> lowercase
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="capitalizeBtn">
                                    <i class="fas fa-font"></i> Capitalize
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="titleCaseBtn">
                                    <i class="fas fa-heading"></i> Title Case
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="sentenceCaseBtn">
                                    <i class="fas fa-paragraph"></i> Sentence Case
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="toggleCaseBtn">
                                    <i class="fas fa-exchange-alt"></i> Toggle Case
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="py-3 border-top">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <p class="mb-0 text-muted">
                            <i class="fas fa-info-circle me-2"></i>
                            Transform your text with various case options
                        </p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <small class="text-muted">Built with Bootstrap & JavaScript</small>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Toast for notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-check-circle text-success me-2"></i>
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Text copied to clipboard!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js">
      class TextCaseConverter {
    constructor() {
        this.inputText = document.getElementById('inputText');
        this.outputText = document.getElementById('outputText');
        this.charCount = document.getElementById('charCount');
        this.wordCount = document.getElementById('wordCount');
        this.toast = new bootstrap.Toast(document.getElementById('toast'));
        
        this.initializeEventListeners();
        this.updateCounts();
    }
    
    initializeEventListeners() {
        // Input text changes
        this.inputText.addEventListener('input', () => {
            this.updateCounts();
            this.updateOutput();
        });
        
        // Case conversion buttons
        document.getElementById('uppercaseBtn').addEventListener('click', () => {
            this.convertToUppercase();
        });
        
        document.getElementById('lowercaseBtn').addEventListener('click', () => {
            this.convertToLowercase();
        });
        
        document.getElementById('capitalizeBtn').addEventListener('click', () => {
            this.convertToCapitalize();
        });
        
        document.getElementById('titleCaseBtn').addEventListener('click', () => {
            this.convertToTitleCase();
        });
        
        document.getElementById('sentenceCaseBtn').addEventListener('click', () => {
            this.convertToSentenceCase();
        });
        
        document.getElementById('toggleCaseBtn').addEventListener('click', () => {
            this.convertToToggleCase();
        });
        
        // Utility buttons
        document.getElementById('clearBtn').addEventListener('click', () => {
            this.clearText();
        });
        
        document.getElementById('pasteBtn').addEventListener('click', () => {
            this.pasteText();
        });
        
        document.getElementById('copyBtn').addEventListener('click', () => {
            this.copyText();
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'u':
                        e.preventDefault();
                        this.convertToUppercase();
                        break;
                    case 'l':
                        e.preventDefault();
                        this.convertToLowercase();
                        break;
                    case 'k':
                        e.preventDefault();
                        this.clearText();
                        break;
                }
            }
        });
    }
    
    updateCounts() {
        const text = this.inputText.value;
        const charCount = text.length;
        const wordCount = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
        
        this.charCount.textContent = charCount.toLocaleString();
        this.wordCount.textContent = wordCount.toLocaleString();
    }
    
    updateOutput() {
        // Keep the current conversion if there's already content
        if (this.outputText.value === '') {
            this.outputText.value = this.inputText.value;
        }
    }
    
    convertToUppercase() {
        this.outputText.value = this.inputText.value.toUpperCase();
        this.addButtonAnimation('uppercaseBtn');
    }
    
    convertToLowercase() {
        this.outputText.value = this.inputText.value.toLowerCase();
        this.addButtonAnimation('lowercaseBtn');
    }
    
    convertToCapitalize() {
        this.outputText.value = this.inputText.value.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
        this.addButtonAnimation('capitalizeBtn');
    }
    
    convertToTitleCase() {
        const text = this.inputText.value.toLowerCase();
        const titleCase = text.replace(/\w\S*/g, (txt) => {
            return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
        });
        this.outputText.value = titleCase;
        this.addButtonAnimation('titleCaseBtn');
    }
    
    convertToSentenceCase() {
        const text = this.inputText.value.toLowerCase();
        const sentenceCase = text.replace(/(^\w|\.\s+\w)/g, l => l.toUpperCase());
        this.outputText.value = sentenceCase;
        this.addButtonAnimation('sentenceCaseBtn');
    }
    
    convertToToggleCase() {
        let toggledText = '';
        for (let char of this.inputText.value) {
            if (char === char.toUpperCase()) {
                toggledText += char.toLowerCase();
            } else {
                toggledText += char.toUpperCase();
            }
        }
        this.outputText.value = toggledText;
        this.addButtonAnimation('toggleCaseBtn');
    }
    
    clearText() {
        this.inputText.value = '';
        this.outputText.value = '';
        this.updateCounts();
        this.inputText.focus();
        this.addButtonAnimation('clearBtn');
    }
    
    async pasteText() {
        try {
            const text = await navigator.clipboard.readText();
            this.inputText.value = text;
            this.updateCounts();
            this.updateOutput();
            this.addButtonAnimation('pasteBtn');
        } catch (err) {
            console.error('Failed to paste text: ', err);
            // Fallback for browsers that don't support clipboard API
            this.inputText.focus();
        }
    }
    
    async copyText() {
        try {
            await navigator.clipboard.writeText(this.outputText.value);
            this.showToast('Text copied to clipboard!');
            this.addButtonAnimation('copyBtn');
        } catch (err) {
            console.error('Failed to copy text: ', err);
            // Fallback for older browsers
            this.outputText.select();
            document.execCommand('copy');
            this.showToast('Text copied to clipboard!');
            this.addButtonAnimation('copyBtn');
        }
    }
    
    showToast(message) {
        document.querySelector('.toast-body').textContent = message;
        this.toast.show();
    }
    
    addButtonAnimation(buttonId) {
        const button = document.getElementById(buttonId);
        button.style.transform = 'scale(0.95)';
        setTimeout(() => {
            button.style.transform = 'scale(1)';
        }, 150);
    }
}

// Initialize the application when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    new TextCaseConverter();
    
    // Add loading animation
    document.body.style.opacity = '0';
    setTimeout(() => {
        document.body.style.transition = 'opacity 0.5s ease';
        document.body.style.opacity = '1';
    }, 100);
});

// Add some interactive effects
document.addEventListener('mousemove', (e) => {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        if (x > 0 && x < rect.width && y > 0 && y < rect.height) {
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
        }
    });
});

document.addEventListener('mouseleave', () => {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px)';
    });
});


    </script>
